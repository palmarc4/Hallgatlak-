<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallgatlak</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f1ee;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #7c6f64;
      margin-bottom: 1rem;
    }
    .chat-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      resize: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #c8dad3;
      color: #333;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .response {
      margin-top: 1.5rem;
      font-style: italic;
      color: #5e5e5e;
      min-height: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hallgatlak!</h1>
  <div class="chat-box">
    <textarea id="message" placeholder="Írd ide, ami nyomja a lelked..."></textarea>
    <button onclick="sendMessage()">Elküld</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    const responses = ["Megértem.", "Veled vagyok.", "Értem.", "Elfogadlak.", "Itt vagyok.", "Látlak.", ""];

    function sendMessage() {
      const message = document.getElementById("message").value.trim();
      if (message === "") return;

      const replyChance = Math.random();
      let response = "";

      if (replyChance < 0.6) {
        response = responses[Math.floor(Math.random() * (responses.length - 1))];
      }

      document.getElementById("response").innerText = response;
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
